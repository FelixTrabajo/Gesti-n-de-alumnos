<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <script defer src="./Scripts/script.js"></script>
</head>
<body>
    <h1>Gestión de Alumnos</h1>

    <h2>Añadir Alumno</h2>
    <form id="formAñadirAlumno" onsubmit="manejarAñadirAlumno(event)">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="grado">Grado:</label><br>
        <input type="text" id="grado" name="grado" required><br><br>

        <label for="seccion">Sección:</label><br>
        <input type="text" id="seccion" name="seccion" required><br><br>

        <input type="submit" value="Añadir Alumno">
    </form>

    <h2>Actualizar Grado de Alumno</h2>
    <form id="formActualizarGrado" onsubmit="manejarActualizarGrado(event)">
        <label for="nombreActualizar">Nombre del Alumno:</label><br>
        <input type="text" id="nombreActualizar" name="nombreActualizar" required><br><br>

        <label for="nuevoGrado">Nuevo Grado:</label><br>
        <input type="text" id="nuevoGrado" name="nuevoGrado" required><br><br>

        <input type="submit" value="Actualizar Grado">
    </form>

    <h2>Lista de Alumnos</h2>
    <ul id="listaAlumnos">
        <!-- Aquí se mostrarán los alumnos -->
    </ul>
</body>
</html>
